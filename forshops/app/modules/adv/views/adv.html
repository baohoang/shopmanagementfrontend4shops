<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col-lg-12 col-md-12">
        <h1 class="page-header">
            Quảng cáo
        </h1>

    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                Danh sách
                <div class="pull-right">
                    <button class="btn btn-success btn-xs" data-toggle="tooltip" title="Thêm mới"
                            ng-click="showCreateCustomer()">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="panel-body">
                <div style="height: 305px">
                    <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
                        <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                            <img ng-src="{{slide.image}}" style="margin:auto;" ng-click="addSlide()">

                            <div class="carousel-caption">
                                <h4>Slide {{slide.id}}</h4>

                                <p>{{slide.text}}</p>
                            </div>
                        </uib-slide>
                    </uib-carousel>
                </div>
                <button class="btn btn-default" ng-click="addSlide()">Add</button>
            </div>
        </div>
    </div>

</div>
